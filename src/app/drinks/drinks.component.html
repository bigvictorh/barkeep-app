<h2>Drinks</h2>
<ul class=drinks>
  <li *ngFor="let drink of drinks"
    [class.selected]="drink === selectedDrink"
    (click)="onSelect(drink)">
    <span class="badge">{{drink.id}}</span> {{drink.name}}
  </li>
</ul>
 
<div *ngIf="selectedDrink">
 
  <h2>{{selectedDrink.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedDrink.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedDrink.name" placeholder="name">
    </label>
  </div>
 
</div>
